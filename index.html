<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer Canon | Superotter</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@0;1&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --secondary: #666666;
            --font-serif: 'Libre+Baskerville', serif;
            --font-sans: 'Inter', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: var(--font-sans);
            -webkit-font-smoothing: antialiased;
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 5%;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
        }

        .logo {
            font-weight: 700;
            font-size: 1.2rem;
            text-decoration: none;
            color: var(--text);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .nav-links a {
            margin-left: 25px;
            text-decoration: none;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 400;
            transition: opacity 0.2s;
        }

        .nav-links a:hover {
            opacity: 0.5;
        }

        /* --- HERO SECTION --- */
        .hero {
            padding: 100px 5% 60px 5%;
            max-width: 900px;
        }

        .hero h1 {
            font-family: var(--font-serif);
            font-weight: 400;
            font-style: italic;
            font-size: clamp(2rem, 5vw, 3.5rem);
            line-height: 1.2;
            margin-bottom: 20px;
        }

        /* --- PORTFOLIO GRID --- */
        .work-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns like your current site */
            gap: 40px;
            padding: 0 5% 100px 5%;
        }

        .project-card {
            text-decoration: none;
            color: var(--text);
            cursor: pointer;
        }

        .image-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            background: #f4f4f4;
            margin-bottom: 15px;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .project-card:hover img {
            transform: scale(1.03);
        }

        .project-info h3 {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        /* --- MODAL / LIGHTBOX --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; /* White background for a clean look */
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content { width: 90%; max-width: 1200px; aspect-ratio: 16/9; }
        .close-modal { position: absolute; top: 30px; right: 40px; font-size: 2rem; cursor: pointer; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .work-grid { grid-template-columns: 1fr; }
            .hero { padding: 60px 5%; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">Spencer_Canon</a>
        <div class="nav-links">
            <a href="index.html">Work</a>
            <a href="#">Writing</a>
            <a href="#">Design</a>
            <a href="#">About</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Hi, I'm Spencer. I'm a copywriter and creative director.</h1>
    </section>

    <main class="work-grid" id="project-grid">
        </main>

    <div id="videoModal" class="modal">
        <span class="close-modal" onclick="closeVideo()">&times;</span>
        <div class="modal-content">
            <iframe id="videoPlayer" width="100%" height="100%" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Array of objects allows us to match specific IDs with specific Titles
        const projects = [
            { id: 'x6dVSgwVpME', title: 'ACRONYM x ASUS' },
            { id: 'CfQfAYZbxBA', title: 'HOT WHEELS' },
            { id: '2JXR8seK8Ck', title: 'RITTE' },
            { id: 'o7hvULDVGSE', title: 'LOGITECH' }
            // Add the rest of your 47 videos here...
        ];

        const grid = document.getElementById('project-grid');

        projects.forEach(project => {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.onclick = () => openVideo(project.id);
            card.innerHTML = `
                <div class="image-container">
                    <img src="https://img.youtube.com/vi/${project.id}/maxresdefault.jpg" alt="${project.title}">
                </div>
                <div class="project-info">
                    <h3>${project.title}</h3>
                </div>
            `;
            grid.appendChild(card);
        });

        function openVideo(id) {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            player.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
            modal.style.display = 'flex';
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const player = document.getElementById('videoPlayer');
            modal.style.display = 'none';
            player.src = '';
        }
    </script>
</body>
</html>
